<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
</head>
  <body ng-app="myWebsiteApp" ng-controller="SuperCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="single-widget-container error-page" 
        ng-class="{'animated fadeOut' : hideLoading}">
        <section class="widget transparent widget-404">
            <div class="body">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-align-center">Loading...</h1>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div>
        <div class="logo" 
            ng-class="{'animated bounceInDown' : showIcon}" 
            ng-show="showIcon">
            <h4><a href="#">Code <strong>Junkie</strong></a></h4>
        </div>
        <nav id="sidebar" class="sidebar nav-collapse collapse" 
            ng-class="{'animated bounceInLeft' : showNav}"
            ng-show="showNav">
            <ul id="side-nav" class="side-nav" ng-controller="NavCtrl">

                <li ng-repeat="nav in navs" class="{{nav.navCls}}">
                    <a href="{{nav.url}}"><i class="{{nav.icon}}"></i> <span class="name">{{nav.name}}</span></a>
                </li>   

            </ul>
        </nav>
    </div>

    <div ng-class="{'animated bounceInRight' : showView}" 
        ng-show="showView">
        <div ng-view="" class="wrap"></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/angular-underscore/angular-underscore.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/super.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/work.js"></script>
        <script src="scripts/controllers/project.js"></script>
        <script src="scripts/controllers/skill.js"></script>
        <script src="scripts/controllers/blog.js"></script>
        <!-- endbuild -->
</body>
</html>
